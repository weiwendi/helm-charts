apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "nginx.fullname" . }}-test-connection"
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: rockylinux/rockylinux
      command: ['wget']
      args: ['{{ include "nginx.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
  nodeSelector:
    roles: cicd
  ttlSecondsAfterFinished: 60
